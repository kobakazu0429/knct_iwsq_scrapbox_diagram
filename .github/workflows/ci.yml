name: generate-and-commit-files

on:
  schedule:
    - cron: '0 0 * * *'
  push:
  workflow_dispatch:


jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.17'
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
      - name: fetch
        run: ./run.sh
      - name: generate
        run: |
          yarn install
          yarn start
      - name: commit
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git remote set-url origin https://x-access-token:GITHUBTOKEN@github.com/{GITHUB_REPOSITORY}.git
          git checkout master
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "update"; git push origin master)
